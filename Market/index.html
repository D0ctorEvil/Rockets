<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Food Truck</title>
    <style>
        .container-fluid {
  display: flex;
  align-items: center;
}
    .dropdown_catrgory{
        width: 40px;
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Food Truck</a>
        </div>
          <div class="container-fluid d-flex justify-content-start">
              <form class="d-flex">
              <input class="form-control i-search" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success btn-search" type="submit">Search</button>
            </form>
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </svg>
          </div>

    </nav>
    <div class="container-fluid">
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary Sort_btn_def" data-sort="-1">Default</button>
        <button type="button" class="btn btn-primary Sort_btn_up" data-sort="1">Up</button>
        <button type="button" class="btn btn-primary Sort_btn_down" data-sort="0">Down</button>
      </div>
      <div class="dropdown_category">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Category
        </button>
        <ul class="dropdown-menu " aria-labelledby="dropdownMenuButton1">
            <li><a class="btn  filter-btn" data-filter="All" href="#">All</a></li>
            <li><a class="btn  filter-btn" data-filter="Beverages" href="#">Beverages</a></li>
            <li><a class="btn  filter-btn" data-filter="Tea & Coffee" href="#">Tea & Coffee</a></li>
            <li><a class="btn  filter-btn" data-filter="Dairy, Eggs & Cheese" href="#">Dairy, Eggs & Cheese</a></li>
            <li><a class="btn  filter-btn" data-filter="Meat & Seafood" href="#">Meat & Seafood</a></li>
            <li><a class="btn  filter-btn" data-filter="Grains, Pasta & Sides" href="#">Grains, Pasta & Sides</a></li>
            <li><a class="btn  filter-btn" data-filter="Sauces" href="#">Sauces</a></li>
            <li><a class="btn  filter-btn" data-filter="Snacks" href="#">Snacks</a></li>
            <li><a class="btn  filter-btn" data-filter="Bread & Bakery" href="#">Bread & Bakery</a></li>
            <li><a class="btn  filter-btn" data-filter="Fruits & Vegetables" href="#">Fruits & Vegetables</a></li>
            <li><a class="btn  filter-btn" data-filter="Sweets" href="#">Sweets</a></li>
        </ul>
      </div>
      <button class="btn btn-outline-success btn-reset" type="submit">Reset</button>
    </div>
    <!-- Scrollable modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
      </button>
<div class="modal-dialog modal-dialog-scrollable">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body cart">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save Order</button>
            </div>
          </div>
        </div>
      </div>
  </div>
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 dates"></div>
    </div>       

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>
</html>
